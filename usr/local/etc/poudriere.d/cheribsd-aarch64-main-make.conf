# Use host binaries for the following tools. Note that these variables should be
# overwritten in /zdata/cheri/output/jail-aarch64/wrapper.
CROSS_TOOLCHAIN=aarch64-sdk
CROSS_SYSROOT=/zdata/cheri/output/rootfs-aarch64
CROSS_ABI_FILE=/usr/sbin/pkg64

# Install aarch64 packages in a separate LOCALBASE.
LOCALBASE=/usr/local64

# Disable DOCS for all ports.
OPTIONS_UNSET_FORCE+=	DOCS

# Overwrite a configure target as it would default to
# "aarch64c-portbld-freebsd14.0".
CONFIGURE_TARGET=	aarch64-unknown-freebsd14.0
